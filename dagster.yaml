scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler
run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
telemetry:
  enabled: false

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname: mlops_db
      username:
        env: MLOPS_DB_USER
      password:
        env: MLOPS_DB_PASSWORD

      db_name:
        env: DAGSTER_DB

      port: 
        env: MLOPS_DB_PORT

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname: mlops_db
      username:
        env: MLOPS_DB_USER
      password:
        env: MLOPS_DB_PASSWORD
      db_name:
        env: DAGSTER_DB
      port: 
        env: MLOPS_DB_PORT

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname: mlops_db
      username:
        env: MLOPS_DB_USER
      password:
        env: MLOPS_DB_PASSWORD
      db_name:
        env: DAGSTER_DB
      port: 
        env: MLOPS_DB_PORT
